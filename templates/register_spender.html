<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jetzt registrieren</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo von ReGive">
   <h2>Registrierung als Spender</h2>
    <form>
        <label for="spender-name">Name</label>
        <br>
        <input type="text" id="spender-name" name="spender-name" placeholder="Wert eingeben">
        <br>
        <label for="email">E-Mail</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Wert eingeben">
        <br>
        <label for="passwort">Passwort</label>
        <br>
        <input type="password" id="passwort" name="passwort" placeholder="Wert eingeben">
        <br>
        <label for="password-repeat">Passwort wiederholen</label>
        <br>
        <input type="password" id="password-repeat" name="password-repeat" placeholder="Wert eingeben">
        <br>
        <label for="adresse">Adresse</label>
        <br>
        <input type="text" id="adresse" name="adresse" placeholder="Wert eingeben">
        <br>
        <button onclick="window.location.href='{{ url_for('startseite') }}'" type="submit">Registrierung abschlie√üen</button>
    </form>

    <div class="center small-text">Kein Spender?</div>
    <div class="center">
        <button onclick="window.location.href='{{ url_for('register_organisation') }}'">Registrierung als Organisation</button>
    </div>
</body>
</html>
